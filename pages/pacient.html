<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../src/css/reset.css">
		<link rel="stylesheet" href="../src/css/style.css">
		<link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
		<script defer src="../src/js/script.js"></script>
		<link href='https://css.gg/close.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
			/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
		<title>Pacients | eHealth Monitor</title>
	</head>
	<body>
		<div>
			<button id="menu-hamburger">
				<span class="material-symbols-outlined">
					menu
				</span>
			</button>
			<header class="header">
				<div class="logo">
					<a href="../index.html">
						<img src="../src/img/logo.png" alt="ehealth-monitor-logo">
						<img src="../src/img/teste.png" alt="ehealth-monitor-logo-text"
							class="text">
					</a>
				</div>
			</header>
			<div class="menu">
				<div>
					<a href="index.html">
						<img src="src/img/ehealth2.png" id="img"alt="ehealth">
					</a>
					<nav>
						<ul>
							<li><a href="#about-us">Sobre Nós</a></li>
							<li><a href="pages/my-credentials.html">Minha ficha</a></li>
							<li><a href="#contact-us">Contate-nos</a></li>
							<li><a href="pages/pacients.html">Pacientes</a></li>
						</ul>
					</nav>
				</div>
				<button><h2><a href="pages/login.html">Entrar -></a></h2></button>
			</div>
		</div>
		<div class="content">
			<a href="pacients.html">
				<div class="pacients-buttom">
					<h1>Pacientes</h1>
				</div>
			</a>
			<div class="pacients">
					<div class="pacient-view">
						<div class="ig">
							<img id="i" src="../src/img/pacient.png" alt="">
							<div class="dados">
								<h1>Nome do Cristão</h1>
								<h6>24 Anos</h6>
							</div>
						</div>
						
						<div class="details">
							<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal">Adicionar dados do paciente</button>
							<table class="table table-striped">
								<thead>
									<tr>
									<th scope="col">Peso</th>
									<th scope="col">Altura</th>
									<th scope="col">% gordura</th>
									<th scope="col">% músculo</th>
									</tr>
								</thead>
								<tbody>
										<tr>
											<th scope="row">76 Kg</th>
											<td>186 cm</td>
											<td>46%</td>
											<td>45%</td>
										</tr>
								</tbody>
							</table>
						</div>
						<div class="batiments">
							<div>
								<canvas class="line-chart">
								</canvas>
							</div>
								<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
							<script src="../src/js/line-chart.js">
							</script>
						</div>
					</div>
			</div>

		</div>
	</body>
</html>
